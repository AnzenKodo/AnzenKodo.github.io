name: PHP Composer

on:
  push:
    branches: ["main"]
  schedule: 
    - cron: 0 0 * * *
  workflow_dispatch:
  
permissions:
  contents: write

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Deno
      # uses: denoland/setup-deno@v1
      uses: denoland/setup-deno@004814556e37c54a2f6e31384c9e18e983317366
      with:
        deno-version: v1.x

    - name: Build
      run: ./src/run.sh
      shell: bash
    
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./site
