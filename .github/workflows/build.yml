name: Build Website

on:
  push:
    branches: ["main"]
  schedule: 
    - cron: "0 6 * * *"
  workflow_dispatch:
  
permissions:
  contents: write

env:
  GITHUB_TOKEN: ${{ secrets.CLONE_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Download Notes from Google Drive
      uses: hoatruongdev09/google-drive-file-download-github-action@v1.7
      with:
        service-account-json: ${{ secrets.SERVICE_ACCOUNT_KEY_JSON }}
        file-id: "1CyqUg3XMNS2IXQ_blxpglFftWY860E96"
        download-to: ./src/note

    - name: Clone repo
      shell: bash
      run: git clone -b gh-pages https://github.com/AnzenKodo/AnzenKodo.github.io site
      
    - name: Setup Deno
      uses: denoland/setup-deno@004814556e37c54a2f6e31384c9e18e983317366
      with:
        deno-version: v1.x
    
    - name: Setup Go 1.21.1
      uses: actions/setup-go@v4
      with:
        go-version: '1.21.1'
        
    - name: Build
      run: bash ./src/run.sh
      shell: bash
    
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./site
